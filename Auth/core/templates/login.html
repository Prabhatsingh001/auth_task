{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  {% tailwind_css %}
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500">

  <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl p-8">
    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">Welcome Back!!! </h2>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-1">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-all duration-200 font-semibold">
        Login
      </button>
    </form>

    <p class="text-center text-gray-600 text-sm mt-6">
      Donâ€™t have an account?
      <a href="{% url 'accounts:signup' %}" class="text-indigo-600 font-medium hover:underline">Sign up</a>
    </p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("input, select, textarea").forEach(el => {
        el.classList.add(
          "w-full", "border", "border-gray-300", "rounded-lg", "px-3", "py-2",
          "focus:outline-none", "focus:ring-2", "focus:ring-indigo-500", "focus:border-indigo-500"
        );
      });
    });
  </script>

</body>
</html>
