{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard</title>
  {% tailwind_css %}
</head>
<body class="min-h-screen bg-gray-300 overflow-x-hidden">
    <div class="flex justify-end">
        <a href="{% url "accounts:logout" %}" class="bg-red-400 hover:bg-red-500 text-white font-semibold py-2 px-4 mx-4 mt-4 mb-2 rounded-md shadow-lg transition-colors">
            Logout
        </a>
    </div>
    {% if user.userprofile.is_doctor %}
        {% include "components/doctor_dashboard.html" with user=user %}
    {% else %}
        {% include "components/patient_dashboard.html" with user=user %}
    {% endif %}

</body>
</html>
